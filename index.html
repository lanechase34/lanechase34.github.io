<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Chase Lane</title>
</head>


<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col text-center">
                <h1>Chase Lane </h1>
                <h2>CS @ University of Pittsburgh</h2>
                <div class="row">
                    <div class="col-md-6 text-md-end">
                        <button type="button" id="resume" class="mainNav">Resume</button>
                    </div>
                    <div class="col-md-6 text-md-start">
                        <button type="button" id="projects" class="mainNav">Projects (WIP)</button>
                    </div>
                </div>

                <div class="row contactRow">
                    <div class="col">
                        <button type="button" class="contact" id="LinkedIn"><img src="static/svg/linkedin.svg"
                                alt="LinkedIn" title="LinkedIn"></button>
                        <button type="button" class="contact" id="Github"><img src="static/svg/github.svg" alt="Github"
                                title="Github"></button>
                        <button type="button" class="contact" id="Email"><img src="static/svg/envelope.svg" alt="Email"
                                title="Email"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="scripts/index_app.js"></script>
</body>

</html>
